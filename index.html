<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Stone Paper Scissior</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="comp" class="badge">Comp</div>
            <div id= "user" class="badge">User</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <h1>Let Play The Game</h1>
        </div>

        <div class="choices">
            <button >
                <i id ="Rock" class="far fa-hand-rock fa-4x"></i>
            </button>
            <button id= "Paper">   
                <i class="far fa-hand-paper fa-4x"></i> 
            </button>
            <button id ="Scissors">   
                <i class="far fa-hand-scissors fa-4x"></i>
            </button>
        </div>

        <div class="action">
            <h4>Make Your Move</h4>
        </div>
        <script src="index.js"></script>
</body>
</html>
